<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Marvellous Mavericks Methodically Mad-Libs Make</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunbee/Mad-Libs-Base/CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
      <form action="/madlibscreate/" method="POST">
        <div><h3>Mad-Lib Information</h3></div>
        <div>Time: <input type="time" id="timestamp" name="timestamp" /></div><br>
        <div>Date: <input type="date" id="datestamp" name="datestamp" /></div><br>
        <div>Title: <br><input type="text" id="title" name="title" required/></div><br>
        <div>Display Name: <br><input type="text" id="display_name" name="display_name" required/></div><br>
        <div>Mad-Lib: <br><textarea placeholder="Type HTML here." id="madlib" name="madlib" required></textarea></div><br>
        <div>Adjective: <br><input type="text" id="adjective-1" name="adjective-1" required/><span class="fa fa-plus add" name="add-adjective"></span></div><br>
        <div>Noun: <br><input type="text" id="noun-1" name="noun-1" required/><span class="fa fa-plus add" name="add-noun"></span></div><br>
        <div>Verb: <br><input type="text" id="verb-1" name="verb-1" required/><span class="fa fa-plus add" name="add-verb"></span></div><br>
        <div>Misc.: <br><input type="text" id="miscellany=1" name="miscellany-1" required/><span class="fa fa-plus add"></span></div><br>
        <div><input type="submit" value="Submit"></div>
      </form>      
      <script src="https://cdn.jsdelivr.net/gh/sunbee/Mad-Libs-Base/JS/CreateRUD.js"></script>
    </body>
